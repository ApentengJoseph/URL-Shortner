<div class="container">
  <div class="input-section">
    <form (ngSubmit)="shortner()"   #inputVal="ngForm">
    <input type="url" placeholder="Input the URL" [(ngModel)]="url" name="url" required=""/>
    <button type="submit" [disabled]="!inputVal.valid">Shortner</button>
  </form>
  </div>


  <h3>
    Short-Link:
    <a href="https://{{result?.short_link }}" target="_blank">
      {{result?.short_link }}</a
    >
  </h3>
  <h3>
    Short-Link-2:<a
      href="https://{{result?.short_link2 }}"
      target="_blank"
    >
      {{result?.short_link2 }}</a
    >
  </h3>
</div>
